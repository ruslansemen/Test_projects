        function cb(b) {
            console.log(b);
        }


        const async = function (a, cb) {

            function kol() {
                const b = a + 1;
                cb(b);
            }
            setTimeout(kol, 2000);
        };

        async (5, cb);
        //----------------------------------------------------------------

        const async = (a) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (a) {
                        const b = a + 1;
                        resolve(b);
                    } else {
                        reject('Error');
                    }
                }, 200);
            });
        }
