<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_6</title>
  </head>
  <body>
    <div id="app-6">
      <p>{{message}}</p>
      <input type="text" v-model="message" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      let app6 = new Vue({
        el: "#app-6",
        data: {
          message: "Привет, Vue!",
        },
      });
    </script>
  </body>
</html>
