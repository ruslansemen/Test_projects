<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue_7</title>
  </head>
  <body>
    <div id="app-7">
      <ul>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      // Vue компоненты
      Vue.component("todo-item", {
        props: ["todo"],
        template: "<li>{{todo.text}}</li>",
      });

      let app7 = new Vue({
        el: "#app-7",
        data: {
          groceryList: [
            { id: 0, text: "Овощи" },
            { id: 1, text: "Сыр" },
            { id: 2, text: "Что там ещё люди едят?" },
          ],
        },
      });

      console.log(app7);
    </script>
  </body>
</html>
