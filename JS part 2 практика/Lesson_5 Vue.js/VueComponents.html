<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <some-component v-bind:name="nameOne"></some-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      Vue.component("some-component", {
        props: ["name"],
        template: `<h1>{{name}}</h1>`,
      });

      var app = new Vue({
        el: "#app",
        data: {
          nameOne: "Frodo Baggins",
        },
      });
    </script>
  </body>
</html>
