<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTPRequest</title>
  </head>
  <body>
    <script>
      let xhr;
      if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
      } else if (window.ActiveXObject) {
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xhr.onreadystatechange = function () {
        // Работает как обработчик события изменения статуса запроса
        // Этот код выполнится после получения ответа
        console.log(xhr.readyState);
        console.log(xhr.status);
        if (xhr.readyState === 4) {
          // этот код выполнится после выполнения запроса
          //console.log(xhr.responseXML);
          console.log(xhr.responseText);
          console.log(JSON.parse(xhr.responseText));
        }
      };

      // обращаюсь к папке json на своём репозитории github. На сайте копирую ссылку, открыф json-файл с вкладкой row в правом верхнем углу - имитирую обращение к серверу
      //   xhr.open(
      //     "GET",
      //     "https://raw.githubusercontent.com/ruslansemen/Test_projects/master/catalog.json",
      //     true
      //   );

      xhr.open(
        "GET",
        "https://raw.githubusercontent.com/ruslansemen/Test_projects/master/JS%20part%202%20практика/Lesson_3%20Callback%20Promise/catalog.json",
        true
      );

      //   xhr.open(
      //     "GET",
      // "https://raw.githubusercontent.com/GeekBrainsTutorial/online-store-api/master/responses/catalogData.json",
      //     true
      //   );
      // определяем, куда отправляем запрос и тип запроса
      //   xhr.timeout = 15000;
      //   xhr.ontimeout = function () {};

      xhr.send(); // методом .send() мы отправляем сформированный выше запрос
    </script>
  </body>
</html>
