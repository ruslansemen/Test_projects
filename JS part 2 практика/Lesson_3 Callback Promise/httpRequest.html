<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTPRequest</title>
  </head>
  <body>
    <script>
      let xhr;
      if (window.XMLHttpRequest) {
        xhr = new XMLHttpRequest();
      } else if (window.ActiveXObject) {
        xhr = new ActiveXObject("Microsoft.XMLHTTP");
      }
      xhr.onreadystatechange = function () {
        // Работает как обработчик события изменения статуса запроса
        // Этот код выполнится после получения ответа
        if (xhr.readyState === 4) {
          // этот код выполнится после выполнения запроса
          console.log(xhr.responseXML);
          console.log(xhr.responseText);
          console.log(JSON.parse(xhr.responseText));
        }
      };

      xhr.open(
        "GET",
        "https://raw.githubusercontent.com/GeekBrainsTutorial/online-store-api/master/responses/catalogData.json",
        true
      ); // определяем, куда отправляем запрос и тип запроса
      //   xhr.timeout = 15000;
      //   xhr.ontimeout = function () {};

      xhr.send(); // методом .send() мы отправляем сформированный выше запрос
    </script>
  </body>
</html>
