        // Вариант решения из учебника:

        var passengers = [{
                name: "Jane Doloop",
                paid: true
            },
            {
                name: "Dr. Evel",
                paid: true
            },
            {
                name: "Sue Property",
                paid: false
            },
            {
                name: "John Funcall",
                paid: true
            }
        ];

        function checkNoFlyList(passenger) {
            return (passenger.name === "Dr. Evel");
        }

        function checkNoPaid(passenger) {
            return (!passenger.paid);
        }

        function processPassengers(passengers, testFunction) {
            for (var i = 0; i < passengers.length; i++) {
                if (testFunction(passengers[i])) {
                    return false;
                }
            }
            return true;
        }

        function printPassenger(passenger) {
            console.log("name: " + passenger.name + ", " + "paid: " + passenger.paid);
        }

        processPassengers(passengers, printPassenger);


        var allCanFly = processPassengers(passengers, checkNoFlyList);
        if (!allCanFly) {
            console.log("The plane can't take off: we have a passenger on the no-Fly-List.");
        } else {
            console.log("good");
        }

        var allPaid = processPassengers(passengers, checkNoPaid);
        if (!allPaid) {
            console.log("The plane can't take off: not every one has paid");
        } else {
            console.log("good");
        }
