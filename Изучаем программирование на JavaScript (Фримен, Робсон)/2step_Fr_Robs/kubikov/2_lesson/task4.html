<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arg1 = +prompt("Введите первое число");
      let arg2 = +prompt("Введите второе число");

      let ansPlus, ansMin, ansDiv, ansMult;

      function plus(num1, num2) {
        return num1 + num2;
      }

      function minus(num1, num2) {
        return num1 - num2;
      }

      function divide(num1, num2) {
        return num1 / num2;
      }

      function multiplay(num1, num2) {
        return num1 * num2;
      }
      ansPlus = plus(arg1, arg2);
      ansMin = minus(arg1, arg2);
      ansDiv = divide(arg1, arg2);
      ansMult = multiplay(arg1, arg2);

      alert(
        "ansPlus: " +
          ansPlus +
          " " +
          "ansMin: " +
          ansMin +
          " " +
          "ansDiv: " +
          ansDiv +
          " " +
          "ansMult: " +
          ansMult
      );
    </script>
  </body>
</html>
