  <body>
    <script>
      "use strict";
      let moneu = String(
        prompt("какую сумму хотите внести на банковский счёт?")
      );
      let lastSimbol = String(moneu.charAt(moneu.length - 1));
      let word = "";

      switch (lastSimbol) {
        case "1":
          word = "рубль";
          break;
        case "2":
          word = "рубля";
          break;
        case "3":
          word = "рубля";
          break;
        case "4":
          word = "рубля";
          break;
        default:
          word = "рублей";
          break;
      }

      alert("Вы внесли " + moneu + " " + word);
    </script>
  </body>
