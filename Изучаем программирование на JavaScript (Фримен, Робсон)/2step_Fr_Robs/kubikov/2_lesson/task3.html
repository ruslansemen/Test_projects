<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = -2,
        b = -10;
      if (a >= 0 && b >= 0) {
        alert(a - b);
      } else if (a < 0 && b < 0) {
        alert(a * b);
      } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
        alert(a + b);
      }
    </script>
  </body>
</html>
