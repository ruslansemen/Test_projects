<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var balance = 10500;
      var cameraOn = true;

      function steal(amount) {
        cameraOn = false;
        if (amount < balance) {
          balance -= amount;
        }
        cameraOn = true;
        return amount;
      }

      var amount = steal(1250);
      alert(`Criminal: you stole ${amount}  !`);
      console.log(balance);
      console.log(cameraOn);
    </script>
  </body>
</html>
