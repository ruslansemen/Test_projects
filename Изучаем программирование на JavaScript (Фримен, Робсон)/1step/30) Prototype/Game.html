<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Robots</title>
    <script>
        function Game() {
            this.level = 0;
        }

        Game.prototype.play = function () {
            // Действия игрока
            this.level++;
            console.log("Welcome to level " + this.level);
            this.unlock();
        }

        Game.prototype.unlock = function () {
            if (this.level === 42) {
                Robot.prototype.deployLaser = function () {
                    console.log(this.name + " is blasting you with laser beams.");
                }
            }

            // Дописать код
        };

        function Robot(name, year, owner) {
            this.name = name;
            this.year = year;
            this.owner = owner;
        }

        var game = new Game();

        var robby = new Robot("Robby", 1956, "Dr. Morbius");
        var rosie = new Robot("Rosie", 1962, "Georg Jetson");

        while (game.level < 42) {
            game.play();
        }

        robby.deployLaser();
        rosie.deployLaser();
    </script>
</head>
