<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1> Play battleship!</h1>
    <script>
        // Объявляем и инициализируем переменные.
        var randomLoc = Math.floor(Math.random() * 5); //случайное число в интервале[0,4]
        var location1 = randomLoc;
        var location2 = location1 + 1;
        var location3 = location2 + 1;
        var guess;
        var hits = 0;
        var guesses = 0;
        var isSunk = false;

        //Цикл
        while (isSunk == false) {
            guess = parseInt(prompt('Ready, aim, fire! (enter a number 0-6):'));
            if (guess < 0 || guess > 6) {
                alert('Please, enter a valid cell number!');
            } else {
                guesses = guesses + 1;
                if (guess == location1 || guess == location2 || guess == location3) {
                    alert('HIT!');
                    hits = hits + 1;
                    if (hits == 3) {
                        isSunk = true;
                        alert('You sank my battleship!');
                    }
                } else {
                    alert('MISS!');
                }
            }
        }
        //Итоговое сообщение игроку, когда игра закончена.
        var stats = 'Your took ' + guesses + ' guesses to sink the battleship, ' + 'which means your shooting accuracy was ' + (100 * (3 / guesses)) + '%';
        alert(stats);

    </script>

</body>

</html>
