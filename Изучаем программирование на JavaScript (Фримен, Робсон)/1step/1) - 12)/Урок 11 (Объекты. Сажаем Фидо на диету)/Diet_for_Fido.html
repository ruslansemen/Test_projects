<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var fido = {
            name: 'Fido',
            weight: 48,
            breed: 'Mixed',
            loves: 'walks'
        };

        function loseWeight(dog, amount) {
            dog.weight = dog.weight - amount;
        }

        loseWeight(fido, 10);

        alert(fido.name + ' now weighs ' + fido.weight);

    </script>
</head>

</body>

</html>
