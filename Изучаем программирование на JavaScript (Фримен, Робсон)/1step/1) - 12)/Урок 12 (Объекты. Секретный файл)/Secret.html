<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var superSecretFile = {
            level: 'classified',
            opened: 0,
            password: 2,
            contents: "Dr. Evel's next meeting is in Detroit."
        };

        function getSecret(file, secretPassword) {

            file.opened = file.opened + 1;

            if (secretPassword == file.password) {
                return file.contents;
            } else {
                return 'Invalid password! No secret for you.';
            }
        }

        function setSecret(file, secretPassword, secret) {
            if (secretPassword == file.password) {
                file.opened = 0;
                file.contents = secret;
            }
        }

        var secret = getSecret(superSecretFile, parseInt(prompt('Enter the password:')));
        console.log(secret);
        //console.log(superSecretFile);

        setSecret(superSecretFile, parseInt(prompt('Enter the password:')), "Dr. Evel's next meeting is in Philadelphia.");
        secret = getSecret(superSecretFile, parseInt(prompt('Enter the password:')));
        console.log(secret);
        //console.log(superSecretFile);

    </script>
