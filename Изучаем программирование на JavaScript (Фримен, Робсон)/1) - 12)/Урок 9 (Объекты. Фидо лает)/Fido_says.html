<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var dog = {
            name: 'Fido',
            weight: 20.2,
            age: 4,
            breed: 'mixed',
            activity: 'fetch balls'
        };
        var bark;
        if (dog.weight > 20) {
            bark = 'WOOF WOOF';
        } else {
            bark = 'woof woof';
        }
        var speak = dog.name + ' says ' + bark + ' when he wants to ' + dog.activity;
        console.log(speak);
        // добавляем в объект dog новые свойства likes, frand
        dog.likes = 'meat';
        dog.frand = 'human';
        // выведем в консоль весь объект
        console.log(dog);
        // выведем консоль значение отдельного свойства объекта
        console.log(dog.frand);

    </script>
</head>

<body>

</body>

</html>
