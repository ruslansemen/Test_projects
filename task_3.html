<meta charset="UTF-8">

<script>
    var a = parseInt(prompt('¬ведите любое число: a = ... '));
    var b = parseInt(prompt('¬ведите любое число: b = ... '));

    if (a >= 0 && b >= 0) {
        alert('a - b = ' + (a - b));


    } else if (a < 0 && b < 0) {
        alert('a * b = ' + (a * b));


    } else {
        alert('a + b = ' + (a + b));


    }

</script>
