    <script>
        function Duck(sound) {

            this.quack = function() {
                console.log(this.sound);

        var toy = new Duck("quack quack");
        toy.quack();

        var animals = new Duck("Miu-miu");
        animals.quack();
        animals.wolk = true;
        animals["wont to eat"] = false;

        console.log(toy);
        console.log(animals);

    </script>
