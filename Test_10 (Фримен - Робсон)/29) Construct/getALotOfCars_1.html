<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car's Factory_1</title>
    <script>
        var chevyParams = {
            make: "Chevy",
            model: "Bell Air",
            year: 1957,
            color: "red",
            passengers: 2,
            convertible: false,
            mileage: 1021
        };

        var cadiParams = {
            make: "GM",
            model: "Cadillac",
            year: 1955,
            color: "tan",
            passengers: 4,
            convertible: false,
            mileage: 12892
        };

        var taxiParams = {
            make: "Webville Motors",
            model: "Taxi",
            year: 1955,
            color: "yellow",
            passengers: 4,
            convertible: false,
            mileage: 281341
        };

        var fiatParams = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000
        };

        var testCarParams = {
            make: "Webville Motors",
            model: "Test Car",
            year: 2014,
            color: "marine",
            passengers: 2,
            convertible: true,
            mileage: 21
        };


        function Car(params) {
            this.make = params.make;
            this.model = params.model;
            this.year = params.year;
            this.color = params.color;
            this.passengers = params.passengers;
            this.convertible = params.convertible;
            this.mileage = params.mileage;
            this.started = false;
            this.start = function() {
                this.started = true;
            };
            this.stop = function() {
                this.started = false;
            };
            this.drive = function() {
                if (this.started) {
                    console.log(this.make + " " + this.model + " goes zoom zoom!");
                } else {
                    console.log("Start the angine first.");
                }
            };
        }

        var chevy = new Car(chevyParams);
        var cadi = new Car(cadiParams);
        var taxi = new Car(taxiParams);
        var fiat = new Car(fiatParams);
        var testCar = new Car(testCarParams);

        var cars = [chevy, cadi, taxi, fiat, testCar];

        for (var i = 0; i < cars.length; i++) {

            var quantity = Math.floor(Math.random() * 10 + 1);

            cars[i].start();

            for (var j = 0; j <= quantity; j++) {
                cars[i].drive();
            }

            console.log("quantity: " + quantity + ".");

            cars[i].stop();
        }

        console.log(chevy);

        cadi.drive();
        taxi.drive();

    </script>
</head>
