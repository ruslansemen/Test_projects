<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car's Factory</title>
    <script>
        function Car(make, model, year, color, passengers, convertible, mileage) {
            this.make = make;
            this.model = model;
            this.year = year;
            this.color = color;
            this.passengers = passengers;
            this.convertible = convertible;
            this.mileage = mileage;
            this.started = false;
            this.start = function () {
                this.started = true;
            };
            this.stop = function () {
                this.started = false;
            };
            this.drive = function () {
                if (this.started) {
                    console.log(this.make + " " + this.model + " goes zoom zoom!");
                } else {
                    console.log("Start the angine first.");
                }
            };
        }

        var chevy = new Car("Chevy", "Bell Air", 1957, "red", 2, false, 1021);
        var cadi = new Car("GM", "Cadillac", 1955, "tan", 4, false, 12892);
        var taxi = new Car("Webville Motors", "Taxi", 1955, "yellow", 4, false, 281341);
        var fiat = new Car("Fiat", "500", 1957, "Medium Blue", 2, false, 88000);
        var testCar = new Car("Webville Motors", "Test Car", 2014, "marine", 2, true, 21);

        var cars = [chevy, cadi, taxi, fiat, testCar];

        for (var i = 0; i < cars.length; i++) {

            var quantity = Math.floor(Math.random() * 10 + 1);

            cars[i].start();

            for (var j = 0; j <= quantity; j++) {
                cars[i].drive();
            }

            console.log("quantity: " + quantity + ".");

            cars[i].stop();
        }
    </script>
</head>

<body>

</body>

</html>
