<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>eightBall</title>
    <script>
        var eightBall = {
            index: 0,
            advice: ["yes", "no", "maybe", "not a chance"],
            shake: function() {
                this.index = this.index + 1;
                if (this.index >= this.advice.length) {
                    this.index = 0;
                }
            },
            looc: function() {
                return this.advice[this.index];
            }
        }

        eightBall.shake();
        eightBall.shake();
        //eightBall.shake();
        console.log(eightBall.looc());

    </script>
