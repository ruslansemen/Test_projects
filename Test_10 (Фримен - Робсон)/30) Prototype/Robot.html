<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot</title>
  <script>
    function Robot(name, year, owner) {
      this.name = name;
      this.year = year;
      this.owner = owner;
    }

    Robot.prototype.maker = "ObectsRUs";
    Robot.prototype.speak = function () {
      console.log("Hello!");
    };
    Robot.prototype.makeCoffee = function () {
      console.log("You coffee please.");
    };
    Robot.prototype.blinkLights = function () {
      console.log("I'm " + this.name + " !" + " Blink oll my lights!");
    };

    var robby = new Robot("Robby", 1956, "Dr. Morbius");
    var rosie = new Robot("Rosie", 1962, "George Jetson");

    robby.onOffSwitch = true;
    robby.makeCoffee = function () {
      console.log("You coffee from starbucks please.");
    };

    rosie.cleanHouse = function () {
      console.log("WJJJ---WJJJ---WJJJ. Your house is cleaned!");
    };

    console.log(robby.name + " was made by " + robby.maker +
      " in " + robby.year + " and is owned by " + robby.owner);

    robby.makeCoffee();
    robby.blinkLights();
    rosie.blinkLights();

    console.log(rosie.name + " was made by " + rosie.maker + " in " +
      rosie.year + " and is owned by " + rosie.owner);

    rosie.cleanHouse();
  </script>
</head>

<body></body>

</html>
