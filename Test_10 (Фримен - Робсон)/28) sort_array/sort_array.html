<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sort_array</title>
    <script>
        var numbersArray = [60, 50, 62, 58, 54, 54];

        function compareNumbers(num1, num2) {
            if (num2 > num1) {
                return 1;
            } else if (num1 === num2) {
                return 0;
            } else {
                return -1;
            }
        }

        numbersArray.sort(compareNumbers);
        console.log(numbersArray);




    </script>
</head>

</html>
