<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array.splice</title>
    <script>
      let myArr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      myArr.splice(2, 0, "inst", "inst");
      console.log(myArr);
      myArr.splice(2, 2, "i", "t");
      console.log(myArr);
    </script>
  </head>
  <body></body>
</html>
